server:

  port: 8762



eureka:

  client:

    serviceUrl:

      defaultZone: http://localhost:8761/eureka/

            

zuul:

   ignoredServices: ' * '

   routes:

     CustomerConfigurationService:

       path: /api/customerconfiguration/**

       service-id: CUSTOMERCONFIGURATIONSERVICE

       stripPrefix: false

     ui-service:

       path: /home/**

       service-id: UI-SERVICE

       stripPrefix: false
