server:
  port: 8762

eureka:
  client:
    serviceUrl:
      defaultZone: http://172.16.0.78:8761/eureka/
            
zuul:
   ignoredServices: ' * '
   routes:
     CustomerConfigurationService:
       path: /api/customerconfiguration/**
       service-id: CUSTOMERCONFIGURATIONSERVICE
       stripPrefix: false
     ui-service:
       path: /registration
       service-id: UI-SERVICE
       stripPrefix: false
     RetrieveService:
       path: /api/retrieveservice/**
       service-id: RETRIEVESERVICE
       stripPrefix: false
     
     
